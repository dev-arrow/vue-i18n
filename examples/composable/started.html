<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting Started</title>
    <script src="../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../dist/vue-i18n.iife.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ t("message.hello") }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18nComposer, useI18n, GlobalI18nSymbol } = VueI18n

      const i18n = createI18nComposer({
        locale: 'ja',
        messages: {
          en: {
            message: {
              hello: 'hello world!'
            }
          },
          ja: {
            message: {
              hello: 'こんにちは、世界！'
            }
          }
        }
      })

      const app = createApp({
        setup () { return useI18n() }
      })
      app.provide(GlobalI18nSymbol, i18n)
      app.mount('#app')
    </script>
  </body>
</html>
