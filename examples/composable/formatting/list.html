<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List formatting example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../dist/vue-i18n.iife.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <label>{{ t('message.language') }}</label>
        <select v-model="locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ t('message.greeting', ['kazupon']) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18nComposer, useI18n, GlobalI18nSymbol } = VueI18n

      const i18n = createI18nComposer({
        locale: 'ja',
        messages: {
          en: {
            message: {
              language: 'Language',
              greeting: 'Hello, {0}!'
            }
          },
          ja: {
            message: {
              language: '言語',
              greeting: 'こんにちは、{0}！'
            }
          }
        }
      })

      const app = createApp({
        setup () { return useI18n() }
      })
      app.provide(GlobalI18nSymbol, i18n)
      app.mount('#app')
    </script>
  </body>
</html>
