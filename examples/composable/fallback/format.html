<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fallback format example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../dist/vue-i18n.iife.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ t("hello, {name}!", { name: 'kazupon' }) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18nComposer, useI18n, GlobalI18nSymbol } = VueI18n

      const i18n = createI18nComposer({
        locale: 'ja',
        fallbackFormat: true, // enable, fallback to locale message key
        messages: { // `hello, {name}` key is nothing in `messages` option
          en: {
          },
          ja: {
          }
        }
      })

      const app = createApp({
        setup() {
          return useI18n()
        }
      })
      app.provide(GlobalI18nSymbol, i18n)
      app.mount('#app')
    </script>
  </body>
</html>
