<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fallback warning with option example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../dist/vue-i18n.iife.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- warning disable with 'fallbackWarn' option -->
      <p>{{ t("message.hello", { name: 'kazupon' }, { fallbackWarn: false }) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18nComposer, useI18n, GlobalI18nSymbol } = VueI18n

      const i18n = createI18nComposer({
        locale: 'ja',
        fallbackLocales: ['en'],
        messages: {
          en: {
            message: {
              hello: 'hello, {name}!'
            }
          },
          // missing key in 'ja' locale messages ...
          ja: {
          }
        }
      })

      const app = createApp({
        setup() {
          return useI18n()
        }
      })
      app.provide(GlobalI18nSymbol, i18n)
      app.mount('#app')
    </script>
  </body>
</html>
